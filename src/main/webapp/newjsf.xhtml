<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         
        <title>Who Am I Application</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel><h2>Hi, what's your name?</h2></h:outputLabel>
            
            <h:panelGrid columns="2">
   <h:outputLabel>Please enter your name :</h:outputLabel>
<h:inputText maxlength="10" required="true" value="#{MyBean.userName}"/>
</h:panelGrid>
            <br/><br/>
            <h:commandButton style="margin-left: 10%;" value="Submit" action="#{MyBean.buttonAction()}"/>
            <br/><br/>
            <h:outputLabel rendered="#{MyBean.actionValue}" style="font-family: Arial, Helvetica, sans-serif;font-weight: bold">Welcome #{MyBean.getname()} </h:outputLabel>   
            
        </h:form>
    </h:body>
</html>
